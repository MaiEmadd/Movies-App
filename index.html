<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css"> <link rel="stylesheet" href="./css/all.min.css"> 
    <link rel="stylesheet" href="./css/index_style.css">
</head>
<body class="bg-dark">
    

    <section id="sideBar" class=" d-flex">

        <div class="bg-dark left pt-4 ps-4">
            <ul class="nav flex-column  list-unstyled ">
                <li class="nav-item mb-2">
                  <a class="nav-link active" id="now_playing" aria-current="page" >Now playing</a>
                </li>
                <li class="nav-item mb-2">
                  <a class="nav-link" id="popular"  >Popular</a>
                </li>
                <li class="nav-item mb-2">
                  <a class="nav-link" id="top_rated"  >Top Rated</a>
                </li>
                <li class="nav-item mb-2">
                  <a class="nav-link" id="trending" >Trending</a>
                </li>
                <li class="nav-item mb-2">
                  <a class="nav-link" id="upcoming" >Upcoming</a>
                </li>
                <li class="nav-item mb-2 ">
                  <a class="nav-link" id="contactLink" href="#form">Contact Us</a>
                </li>
            </ul>

            <div class="text-white position-absolute" style="bottom: 20px;">
                <div class="socialIcon mb-2 ms-2">
                    <i class="fab fa-facebook-f me-3"></i>
                    <i class="fab fa-twitter me-3"></i>
                    <i class="fas fa-globe"></i>
                </div>
                
                <p>Copyright &copy; 2019 All Rights Reserved.</p>
            </div>
        </div>
        

        <div class="bg-light right">
            <ul class="nav flex-column  align-items-center">

                <div class="d-flex justify-content-center align-items-center">
                <img src="./images/logo.png" class="img-fluid pt-4" style="width:55%">
                </div>

                <div id="toggle" class="position-absolute top-50">
                    <i class="fa fa-align-justify fa-xl "></i>
                </div>

                <div class=" position-absolute" style="bottom: 30px;">
                    <i class="fas fa-globe fs-6 mb-3"></i>
                    <br>
                    <i class="fas fa-share-alt fa-m "></i>
                </div>
            </ul>
        </div>

        
    </section>

    <section id="inputs" class="py-5" >
        <div class="container w-75">
            <div class="row">
                <div class="col-md-6">
                    <div>
                    <input id="searchWord" type="text" class="form-control mb-4" placeholder="get movies by word...">
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <input id="searchBar" type="text" class="form-control mb-4" placeholder="search...">
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section id="movies">
        <div class="container">
            <div class="row " id="specialRow">   
                
            </div>
        </div>
    </section>

    <section id="form" class="py-5">
        <div class="container">
            <h4 class="text-white my-4">Contact Us...</h4>
            <div class="row">
                <div class="col-md-6 ">
                        <input type="text" value="" id="name" class="form-control fofa my-4" placeholder="Enter Your Name">
                        <div class="alert alert-danger d-none" role="alert">
                            Enter Valid Name
                        </div>   
                </div>
                <div class="col-md-6">
                        <input type="text" value="" id="email" class="form-control my-4" placeholder="Enter Email">
                        <div class="alert alert-danger d-none" role="alert">
                            Enter Valid Email
                        </div>
                </div>
                <div class="col-md-6">
                        <input type="text" value="" id="phone" class="form-control my-4" placeholder="Enter Phone">
                        <div class="alert alert-danger d-none" role="alert">
                            Enter Valid Phone
                        </div>
                </div>
                <div class="col-md-6">
                        <input type="text" value="" id="age" class="form-control my-4" placeholder="Enter Age">
                        <div class="alert alert-danger d-none" role="alert">
                            Enter Valid Age
                        </div>
                </div>
                <div class="col-md-6">
                        <input type="password" value="" id="pass" class="form-control my-4" placeholder="Enter Password">
                        <div class="alert alert-danger d-none" role="alert">
                            Enter Valid Passwoord
                        </div>
                </div>
                <div class="col-md-6">
                        <input type="password" value="" id="repass" class="form-control my-4" placeholder="Enter RePassword">
                        <div class="alert alert-danger d-none" role="alert">
                            Enter Valid Repassword
                        </div>
                    </div>                       
            </div>
            <button id="submitButtonId" class="btn btn-outline-danger">Submit</button>
        </div>
    </section>



 
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script> 
    <script src="./js/mine.js"></script>
</body>
</html>
